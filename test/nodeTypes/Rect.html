<htmk>
  <head>
    <script src="../../build/ani.js"></script>
    <script>
      let node;

      function ready() {
          node = new Ani.Type.Rect({ position: { x: 10, y: 10 }, size: {x: 50, y: 50 }})
          Ani.init(node, document.getElementById('canvas').getContext('2d'));
      }
    </script>
  </head>
<body onLoad="ready()">
  <canvas width=500 height=500 id="canvas">Unable to load canvas!</canvas>
</body>
</html>
