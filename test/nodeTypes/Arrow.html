<html>
  <head>
    <script src="../../build/ani.js"></script>
    <script>
      let node;

      function ready() {
          node = new Ani.Type.Arrow({
          position: { x: 50, y: 50 },
          arrowSize: 10,
          length: 75
        });
        Ani.init(node, document.getElementById('canvas').getContext('2d'), 500, 500);
      }
    </script>
  </head>
<body onLoad="ready()">
  <canvas width=500 height=500 id="canvas">Unable to load canvas!</canvas>
</body>
</html>
