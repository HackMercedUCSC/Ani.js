<html>
  <head>
    <script src="../../build/ani.js"></script>
    <script>
      let node;

      function ready() {
          node = new Ani.Type.Polygon({
            position: { x: 10, y: 10 },
            points: [{x: 50, y: 50}, {x: 75, y: 50}, {x: 50, y: 75}],
            curves: [{index: 1, x: 100, y: 25}]
          });
          Ani.init(node, document.getElementById('canvas').getContext('2d'), 500, 500);
      }
    </script>
  </head>
<body onLoad="ready()">
  <canvas width=500 height=500 id="canvas">Unable to load canvas!</canvas>
</body>
</html>
