<html>
  <head>
    <script src="../../build/ani.js"></script>
    <script>
      let node;

      function ready() {
        node = new Ani.Type.Circle({ position: { x: 100, y: 100 }, radius: 100 });
        Ani.init(node, document.getElementById('canvas').getContext('2d'), 500, 500);
      }
    </script>
  </head>
<body onLoad="ready()">
  <canvas id="canvas">Unable to load canvas!</canvas>
</body>
</html>
